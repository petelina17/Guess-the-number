<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8bcd668c2a.js" crossorigin="anonymous"></script>
    <script src="scripts/generator.js"></script>
    <script src="scripts/gameSetting.js"></script>
    <script src="scripts/startScreen.js"></script>
    <script src="scripts/main.js"></script>
    <title>Guess The Number</title>
</head>
<body>

    <!-- Game Title -->
    <div class="game-title">
        <h1><span>G</span>uess <span>T</span>he <span>N</span>umber</h1>
        <p>Try to guess the correct number before your opponents...</p>
    </div>

    <!-- New game buttons -->
    <div class="new-game-area">
        <div class="new-game">
            <button class="singleplayer" type="button">Singleplayer</button>
            <button class="multiplayer" type="button">Multiplayer</button>
        </div>
    
        <div class="game-info">
            <p>Hover game mode to reveal more...</p>
        </div>
    </div>

    <!-- Dropdown menu with game settings -->
    <div class="dropdown-newgame">
        <div class="heading-new-game centered">
            <h1>Start new game</h1>
        </div>

        <h2>Choose opponent...</h2>

        <div class="select-opponents centered">
            <div class="playername">
                <i class="fas fa-user-ninja fa-7x"></i>
                <input type="text" placeholder="Enter name">
            </div>
            <div class="opponent2 opponent not-selected2">
                <img src="img/op2.png" alt="">
                <h3>Xibit</h3>
                <p class="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p class="info">
                    <p class="difficulty"><span class="hard">Hard</span> <i class="fas fa-circle"></i> <i class="fas fa-circle"></i> <i class="fas fa-circle"></i></p>
            </div>
            <div class="opponent3 opponent not-selected3">
                <img src="img/op3.png" alt="">
                <h3>Harold</h3>
                <p class="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p class="info">
                <p class="difficulty"><span class="easy">Easy</span> <i class="fas fa-circle"></i></p class="difficulty">
            </div>            
        </div>
        
        <div class="play-button centered">
            <button class="play">Play</button>
        </div>
    </div>
    
</body>
</html>
